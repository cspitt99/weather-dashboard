<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <header class="p-5 mb-4 bg-primary bg-gradient">
        <div class="container-fluid text-center">
          <h1 class="display-5 fw-bold text-light">Weather Dashboard</h1>
        </div>
    </header>

    <div class="row">
        <div class="col-sm-3">
            <form>
                <div class="ms-3 mb-3 w-100">
                  <label class="fw-bold fs-5">Search for a City:</label>
                  <input class="form-control" id="cityInput">
                </div>
                <button type="submit" class="btn btn-primary ms-3 w-100">Search</button>
              </form>
        </div>
        <div class="col-sm-9">
            <div class="p-5 mb-4 bg-light border border-dark border-2">
                <div class="container-fluid py-5">
                  <h1 class="display-5 fw-bold">Atlanta (3/3/2022)</h1>
                  <p class="col-md-8 fs-4">Temp: 74.01F</p>
                  <p class="col-md-8 fs-4">Wind: 6.67 MPH</p>
                  <p class="col-md-8 fs-4">Humidity: 46%</p>
                  <p class="col-md-8 fs-4">UV Index: 0.47</p>
                  <button class="btn btn-primary btn-lg" type="button">Example button</button>
                </div>
              </div>
        </div>
    </div>
    

    <script src="./script.js"></script>
</body>
</html>
