<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
    <header class="p-5 mb-4 bg-primary bg-gradient">
        <div class="container-fluid text-center">
            <h1 class="display-5 fw-bold text-light">Weather Dashboard</h1>
        </div>
    </header>

    <div class="row">
        <div class="col-sm-2">
            <form id="city-form">
                <div class="ms-3 mb-3 w-100">
                    <label class="fw-bold fs-5">Search for a City:</label>
                    <input class="form-control" id="city">
                </div>
                <button type="submit" class="btn btn-primary ms-3 w-100">Search</button>
            </form>
        </div>
        <div class="col-sm-10">
            <div class="p-5 mb-4 ms-3 me-3 bg-light border border-dark border-2">
                <div class="container-fluid">
                    <h1 id="city-header" class="display-6 fw-bold">City</h1>
                    <p class="col-md-8 fs-5">Temp: <span id="temp">0</span>Â°F</p>
                    <p class="col-md-8 fs-5">Wind: <span id="wind">0</span> MPH</p>
                    <p class="col-md-8 fs-5">Humidity: <span id="humidity">0</span>%</p>
                </div>
            </div>
        </div>
    </div>


    <script src="./script.js"></script>
</body>

</html>
